    <main class="contact-container">
      <section>
        <h1 class="page-headings">Contact Me</h1>
        <div class="underline-headings"></div>
        <div class="contact-page">
          <div class="loader"></div>
        </div>
      </section>
      <section class="form-container">
        <form action="#" id="contact-form" method="Post" class="contact-form">
          <div>
            <label for="name">Name (required)</label>
            <input type="text" id="name" name="name" />
            <div class="input-error" id="name-error">
              Should be more than 5 characters long
            </div>
          </div>
          <div>
            <label for="email">Email (required)</label>
            <input type="email" id="email" name="email" />
            <div class="input-error" id="email-error">
              Please enter a valid email address.
            </div>
          </div>
          <div>
            <label for="subject">Subject(minimum 16 characters)</label>
            <input type="text" id="subject" name="subject" />
            <div class="input-error" id="subject-error">
              Should be more than 15 characters long
            </div>
          </div>
          <div>
            <label for="message"
              >How can we help you(minimum 26 characters)</label
            >
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            <div class="input-error" id="message-error">
              Should be more than 25 characters long
            </div>
          </div>
          <div class="contact-button-container">
            <button class="contact-button">Submit</button>
          </div>
        </form>
        <div class="success-message" id="success-message"></div>
      </section>
